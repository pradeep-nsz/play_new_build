<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1" />
<title>Playinga - Today Matches</title>
<link href="css/main.css" type="text/css" rel="stylesheet" />
<link href="css/matchDetails.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="site-wrapper">
  <header class="topBar"><a class="mainMenu" href="javascript:;"></a> <a class="backBtn" href="match-details.html"></a>
    <h1 class="header-title"><img src="imgs/spacer.gif" class="icon-sportType21 icon-cricket" alt="" /> League Match 23</h1>
  </header>
  <nav class="main-navs threeNavs"><a href="javascript:;">
    <hr />
    Details</a><a href="match-details.html" class="active">
    <hr />
    Scorecard</a><a href="match-score.html" class="">
    <hr />
    Settings</a></nav>
  <section class="contentSection match-scoring-ballByBall">
    <div class="match-small-header">
    	<div class="teamLogo team-opponent" style="border-color:#519430"><img src="imgs/teamlogo02.png" alt="Team Name02"></div>
    	<div class="teamLogo" style="border-color:#ff8800"><img src="imgs/teamlogo01.png" alt="Team Name01"></div>
    	<h3 class="leaguename"><img src="imgs/spacer.gif" class="icon-todayLeagueNameW" alt=""> Indian Premiere League</h3>
    </div>
    <div class="section-head">
    	Wicket Type
    </div>
    <div class="wicket-types">
    	<div class="wicket-type">
    		<div class="wicket-type-arrow"></div>
    		<h3>Stumped</h3>
    	</div>
    	<div class="wicket-type">
    		<div class="wicket-type-arrow"></div>
    		<h3>Keeper</h3>
    	</div>
    	<div class="wicket-type">
    		<label for="wideOnOff" class="ios-checkbox">
    			<input type="checkbox" id="wideOnOff">
    			<span class="ios-checkbox-bg"></span>
    			<span class="ios-checkbox-active-circle"></span>
			</label>
    		<h3>Wide</h3>
    	</div>
    </div>
    <div class="formBtnsRow wicket-type-bottom-nav">
        <input type="button" value="Back" class="formBtn secondarybutton fl">
        <input type="submit" value="Done" class="formBtn primarybutton">
      </div>
  </section>
</div>
</body>
</html>
